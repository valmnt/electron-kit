<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>DevKit</title>
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
    <link rel="stylesheet" href="style.css">

    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

</head>

<body>

    <div class="main_tools">

                    <button class="button secondary"><a class="link" href="https://github.com/">Lets go

                </div>
            </div>
        </div>
        <div class="main_cards">
            <div class="card image-header">

                </div>
                <div class="card-footer">
                    <button class="button secondary"><a class="link" href="https://gitlab.com/users/sign_in">Lets go
                            !</a></button>

            </div>
        </div>
        <div class="main_cards">
            <div class="card image-header">
                <div class="card-header fg-white" style="background-image: url(assets/stack.jpg)">

                            !</a></button>
                </div>

                <div class="card-footer">
                    <button class="button secondary"><a class="link"

        <div class="main_cards">
            <div class="card image-header">

                </div>
                <div class="card-footer">
                    <button class="button secondary"><a class="link" href="https://www.electronjs.org/docs">Lets go

        <div class="main_cards">

            <div class="card image-header">
                <div class="card-header fg-white" style="background-image: url(assets/socket.jpg)">

</html>
